spring:
  application:
    name: restaurant-stock-management
  
  datasource:
    url: jdbc:mysql://localhost:3306/restaurant_stock_db?createDatabaseIfNotExist=true
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
  
  servlet:
    multipart:
      enabled: true
      max-file-size: 5MB
      max-request-size: 5MB
  
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME:your-email@gmail.com}
    password: ${MAIL_PASSWORD:your-app-password}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
  
  cache:
    type: simple

server:
  port: 8080
  servlet:
    context-path: /api
    session:
      cookie:
        http-only: true
        secure: false  # Set to true in production with HTTPS
        same-site: lax
      timeout: 30m

# Swagger/OpenAPI Configuration
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true

# Application Properties
app:
  security:
    csrf:
      enabled: true
  scheduling:
    enabled: true
  cache:
    ttl: 3600

logging:
  level:
    com.restaurant: DEBUG
    org.springframework.security: DEBUG
